spring.main.banner-mode=off
server.port=8104
spring.application.name=new-project
logging.config=config/logback-default.xml
logback.access.config=config/logback-access-default.xml
spring.datasource.url=jdbc:mariadb://172.16.28.35:3306/newproject
spring.datasource.username=new-project_user
